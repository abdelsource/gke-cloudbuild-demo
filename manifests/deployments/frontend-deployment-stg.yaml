apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-stg
  labels:
    app: guestbook
    tier: frontend
    env: stg
spec:
  replicas: 3
  selector:
    matchLabels:
      app: guestbook
      tier: frontend
      env: stg
  template:
    metadata:
      labels:
        app: guestbook
        tier: frontend
        env: stg
    spec:
      containers:
      - name: frontend
        image: eu.gcr.io/pragueclouddays/guestbook_frontend:stg
        imagePullPolicy: Always
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: GET_HOSTS_FROM
          value: dns
        - name: COMMIT_HASH
          value: hash
        ports:
        - containerPort: 80